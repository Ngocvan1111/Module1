<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let count;

    count = "<table border='1' width='1000px' cellspacing='3px' cellpadding='3px' >"
    let  i = 1;
    let   j = 2;
    while ( i <=10 ) {
        count = count + "<tr>"
        while ( j <= 9 ) {
            count = count + "<td>" + j + "x" + i + "=" + i*j + "</td>";
            j++;
        }
        count = count + "</tr>"
        j = 2;
        i ++;
    }
    count = count + "</table>"
    document.write(count);

</script>


</body>
</html>
