<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let sum = 0;
    document.write(n1 + "<br>");
    for (let i =0;i < 100 ; i++ ) {
        sum = n2 + n1;
        document.write(sum + "<br>");
        n1 = n2;
        n2 = sum;

    }
</script>


</body>
</html>
