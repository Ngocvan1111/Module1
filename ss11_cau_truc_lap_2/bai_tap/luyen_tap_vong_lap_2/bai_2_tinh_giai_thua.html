<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>

</body>
<script>
    let number = parseInt(prompt("Nhập số: "));
    let i = 1;
    let giaiThua = 1;
    for (i; i <= number; i++ ) {
        giaiThua *= i;
    }
    document.write(giaiThua);
</script>
</html>
