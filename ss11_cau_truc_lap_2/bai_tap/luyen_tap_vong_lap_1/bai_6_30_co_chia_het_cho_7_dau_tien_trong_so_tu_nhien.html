<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng 30 số đầu tiên</title>
</head>
<body>

</body>
<script>
     let i;
     let sum30 = 0;
     let count = 0;
         for (i = 0; count < 31 ; i ++) {
             if (i%7 ===0) {
                 sum30 += i;
                 count++;
             }
         }

    alert("tổng 30 số đầu tiên chia hết 7 là: " + sum30);
</script>
