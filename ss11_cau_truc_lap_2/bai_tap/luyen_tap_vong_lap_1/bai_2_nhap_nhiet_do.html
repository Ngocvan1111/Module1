<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = parseFloat(prompt("nhập nhiệt độ: "));
    let nhiet = false;
    do {
    if (nhietDo < 20 ) {
        alert("Tăng nhiệt độ please! ");
        nhietDo = prompt("nhập nhiệt độ: ")
    }
    else if (nhietDo > 100) {
        alert("Giảm nhiệt độ please! ")
        nhietDo = prompt("nhập nhiệt độ: ")
    }
    else {
        alert("Nhiệt độ đã được cài đặt: " + nhietDo)
        nhiet = true;
    }
    } while (!(nhiet));
</script>


</body>
</html>
