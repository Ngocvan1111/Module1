<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = null;
    do {
        nhietDo = prompt("nhập nhiệt độ");
        if (nhietDo < 20) {
            alert("Tăng nhiệt độ please!");
        }
        if (nhietDo > 100) {
            alert("Giảm nhiệt độ please!");
        }
    } while (nhietDo < 20 || nhietDo > 100);

</script>


</body>
</html>
