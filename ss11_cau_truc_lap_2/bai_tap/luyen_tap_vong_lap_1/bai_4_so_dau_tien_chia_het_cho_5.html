<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let fibonacii = 0;
    let i =0 ;
    for (; ; i++ ) {
        fibonacii = n2 + n1;
        n1 = n2;
        n2 = fibonacii;
        if (fibonacii%5 === 0) {
            alert(fibonacii)
            break;
        }

    }
</script>


</body>
</html>
