<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let fibonacii = 0;
    do{
        fibonacii = n2 + n1;
            n1 = n2;
            n2 = fibonacii;
    } while (fibonacii % 5 !== 0)
    alert("Số đầu tiên chia hết 5 là: " + fibonacii)
</script>


</body>
</html>
