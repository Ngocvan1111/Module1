<script>

    let size =+prompt("nhap sl ")
    let N = 2;
    let t =true;
    let count=0;
    while (count < size) {
        t =true;
        for( let i =2; i<N ; i++) {
            if (N%i == 0) {
                t = false;
                break;
            }
        }
        if (t) {
            count ++;
            document.write(N + "<br>");
        }
       N++;
    }






</script>
