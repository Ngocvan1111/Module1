    <script>
        let height = +prompt("Nhập chiều cao: ");
        for (let i = 1;i<=height;i++){
            for (let j = 1;j<=i;j++){
                if(i==1 || i==height|| j==1 || j == i){
                    document.write("*")
                }
                else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>")
        }
    </script>
