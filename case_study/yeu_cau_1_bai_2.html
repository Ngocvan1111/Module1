<script>
    function checkVowelOrConsonant(character) {
        let vowel = ["o","u","e","a","i","O","U","E","A","I"];
            if(vowel.includes(character)){
                alert("Đây là nguyên âm ");
            }
            else {
                alert("Đây là phụ âm ")
            }
    }
    let character = prompt("Nhập ký tự:")
    checkVowelOrConsonant(character);
</script>
