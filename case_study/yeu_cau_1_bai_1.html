<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let chieuDai = +prompt("Nhập chiều dài: ");
    let chieuRong = +prompt("Nhập chiều rộng: ");
    for(let i = 1;i<=chieuDai;i++){

        for (let j = 1;j<=chieuRong;j++){
        if(i==1||i==chieuDai || j==1||j==chieuRong){
            document.write("*")
        }
        else {
            document.write("&nbsp&nbsp");
        }
        }
        document.write("<br>")
    }
</script>
</html>
