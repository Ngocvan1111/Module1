    <script>
        function findDifferent(arr) {
            let result = [];
                for(let i=0;i<arr.length;i++){
                    if(result.includes(arr[i]) ==false){
                        result.push(arr[i]);
                    }
                }
        return  result;
        }
        let arr = prompt("Nhập: ")
        arr = arr.toString().split('');
       document.write("Các kí tự khác nhau là: "+findDifferent(arr)+"<br>") ;
       document.write("Số ký tự khác nhau là: "+ findDifferent(arr).length)
    </script>
</html>
