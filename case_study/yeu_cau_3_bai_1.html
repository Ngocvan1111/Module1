<script>
    function prefixSum(arrayA) {
        let arrayB = [];
        let sum = 0;
        for (let i =0;i<arrayA.length;i++){
            sum += arrayA[i];
            arrayB.push(sum);
        }
        return arrayB;
    }
    let arrayCheckA = [1,2,3,4,5];
    document.write(prefixSum(arrayCheckA).toString());
</script>
