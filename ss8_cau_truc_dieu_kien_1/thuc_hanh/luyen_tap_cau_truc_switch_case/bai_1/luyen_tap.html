<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case 1</title>
</head>
<body>

</body>
<script>
    let browser = prompt("Enter browser name!");
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge");
            break;
        case 'Chose':
        case 'Firefox':
        case 'safari':
        case 'Opera':
            alert("Okey we support these browers too");
            break;
        default :
            alert('We hope that this page look ak!');
    }


</script>
</html>
