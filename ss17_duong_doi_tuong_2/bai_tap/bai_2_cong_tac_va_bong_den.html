<!DOCTYPE html>

<script>
    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }
        setStatus (status){
            this.status = status;
        }
        getStatus (){
            return this.status;
        }
        connectToLamp(ElectricLamp){
              this.lamp = ElectricLamp;
        }
        switchOff(){
            this.status = false;
            this.lamp.turnOff();
        }
        switchOn () {
            this.status = true;
            this.lamp.turnOn();
        }

    }
    class ElectricLamp {
        constructor() {
            this.status = false;
        }
        turnOff (){
            this.status = false;

        }
        turnOn (){
            this.status = true;

        }
    }
    let electricLamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(electricLamp);
    for( let i =1; i<= 10; i++){
        document.write("Tắt bật công tắc lần "+i+"<br>"+"<br>");
        switchButton.switchOn();
        document.write("Trạng thái của công tắc: "+ switchButton.status+"<br>");
        document.write("Trạng thái của bóng đèn: "+ electricLamp.status + "<br>");
        switchButton.switchOff();
        document.write("Trạng thái của công tắc: "+switchButton.status+"<br>");
        document.write("Trạng thái của bóng đèn: "+electricLamp.status+"<br>"+"<br>");
    }





</script>
</html>
