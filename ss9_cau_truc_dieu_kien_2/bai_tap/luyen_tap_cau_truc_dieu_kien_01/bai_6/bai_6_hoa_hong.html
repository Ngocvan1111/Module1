<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>



</body>
<script>
    let danhso = parseFloat(prompt("số lượng sản phẩm bán dc"));
    let gia = parseFloat(prompt("Gia san pham"));
    if (danhso > 1000) {
        alert("Hoa hồng bạn nhận được là: " + (danhso*gia*0.1));
    }
    else if (danhso > 500) {
        alert("Hoa hồng bạn nhận được là: " + (danhso*gia*0.7));

    }
    else if (danhso > 100) {
        alert("Hoa hồng bạn nhận được là: " + (danhso*gia*0.4));

    }
    else {
        alert("Bạn chưa đạt danh số ");
    }
</script>
</html>
