<!DOCTYPE html>
<html lang="en">

<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<input type="button" value="Change Value" onclick="changeValue()">
</body>
<script>
    let board = [];
    let data = "";
    for (let i = 1;i<=5; i++){
        board[i] = [0,0,0,0,0,0]
    }
    for (var i = 1; i <= 5; i++) {
        data += "<br>"
        for ( j = 1; j<=5;j++){
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='change Value' onclick='changeValue()'> "
    document.getElementById("carogame").innerHTML = data;
    // tạo frunction
    function changeValue() {
        data = "";
        let x = prompt("Nhập tọa độ x: ");
        let y = prompt("Nhập tọa độ y: ");
        board[x][y] = "x";
        for (var i = 1; i <= 5; i++) {
            data += "<br>"
            for ( j = 1; j<=5;j++){
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }}
        data += "<br/><br/><input type='button' value='change Value'  onclick='changeValue()'>"
        document.getElementById("carogame").innerHTML = "<hr>" + data;

    }

</script>


</html>
