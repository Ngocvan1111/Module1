<!doctype html>
<html>
<head>
    <title>Arguments Array</title>
</head>
<body>
<script type="text/javascript">
    function myFunction() {
        let firstArg = arguments[1];
        let secondArg = arguments[2];
        alert("firstArg is: " + firstArg);
        alert("secondArg is: " + secondArg);
    }
    myFunction("hello","world","ngoc");
</script> </body> </html>
