<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi vị trí</title>
</head>
<body>

</body>
<script>
    let x = [1,2,3,4,5,6,7,8,9];
    let first = 0;
    let last = x.length -1;
    for (let i = 1; i <=x.length/2; i ++) {
        var b = x[first];
        x[first] = x[last];
        x[last] = b;
        first ++;
        last --;
    }
    document.write(x);

</script>
