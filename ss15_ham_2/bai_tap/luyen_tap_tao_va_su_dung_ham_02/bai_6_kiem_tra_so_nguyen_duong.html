<script>
    function checkIntNumber(numb) {
        if((numb%(parseInt(numb)) === 0) && numb > 0) {
            return true;
        }
        return false;
    }
    let num = +prompt("Nhập vào sô: ");
    let rusult = checkIntNumber(num);
    alert(rusult)
</script>
