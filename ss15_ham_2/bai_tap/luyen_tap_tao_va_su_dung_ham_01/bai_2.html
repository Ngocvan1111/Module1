<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="display"></p>


</body>
<script>
    function increase(num) {
        num ++;
        return num;
    }
    let numip = prompt("Nhập số: ");
    let result = increase(numip);
    document.write(result);
</script>
