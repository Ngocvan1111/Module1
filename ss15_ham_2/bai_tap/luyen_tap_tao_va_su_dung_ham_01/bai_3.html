<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function compare(a,b) {
            if (a>b) {
                return ("Số"+ a + "lớn hơn số" + b);
            }
            else {
                return  ("tổng 2 số: "+ (a+b));
            }
        }
        let num1 = prompt("Nhập số 1: ");
        let num2 = prompt("Nhập số 2: ");
        let result = compare(num1,num2);
        alert(result);
    </script>

</body>
</html>
