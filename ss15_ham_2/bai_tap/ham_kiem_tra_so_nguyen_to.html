    <script>
        function kiemTraSoNguyenTo(numb) {
            let i = 1;
            let count = 0;
            for (i;i<=numb;i++) {
                if (numb%i === 0){
                    count ++;
                }
            }
            if (count > 2) {
                console.log(count)
             var  check = "Đây không phải là số nguyên tố";
            }
            else {
                check = "Đây là số nguyên tố"
            }
            return check;
        }
        let numberInput = prompt("Nhập số cần kiểm tra");
        let ketqua = kiemTraSoNguyenTo(numberInput);
        alert(ketqua);
    </script>
