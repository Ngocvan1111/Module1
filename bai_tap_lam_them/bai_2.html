<script>
    function createAbbreviations(str) {
        let result = str[0];
        for (let i =1;i<str.length;i++){
            if(str[i] ==" "){
                result += str[i+1];
            }
        }
        if(result.length === 1){
            alert("Chuỗi chỉ có 1 từ nên không cần viết tắt: ");
        }
        else {
            alert("Từ viết tắt là: "+result.toUpperCase());
        }

    }
    let str = prompt("Nhập vô chuỗi cần kiểm tra: ");
    createAbbreviations(str);
</script>
