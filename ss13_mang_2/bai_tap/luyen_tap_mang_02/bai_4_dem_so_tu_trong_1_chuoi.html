<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số phần tử trong chuỗi</title>
</head>
<body>

</body>
<script>
    let strg = prompt("nhập chuỗi:")
    let arrs = strg.split('');
    let count = 0;
    for(i=0;i<arrs.length;i++){
        if(arrs[i] !==" ") {
            count++;
        }
    }
    document.write(count);
</script>
</html>
