<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    var str = window.prompt("");
    const UPPER = "ASDFGHJKLZXCVBNMQWERTYUIOP";
    const LOWER = "asdfghjklzxcvbnmqwertyuiop";
    var result= [];
    for (let x=0 ; x<str.length; x++)
    {
        if (UPPER.includes(str[x])) {
            result.push(str[x].toLowerCase());
        }
        else if (LOWER.includes(str[x])){
            result.push(str[x].toUpperCase());
        }
        else {
            result.push(str[x]);
        }
    }
    console.log(result.join(""))
    </script>
</body>
</html>
